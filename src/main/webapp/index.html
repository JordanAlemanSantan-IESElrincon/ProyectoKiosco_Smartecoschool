<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/controlVistas.css">
    <link rel="stylesheet" href="css/tamCharts.css">

    <!-- Include the ECharts file you just downloaded -->
    <script src="echarts/dist/echarts.js"></script>
</head>

<body>

<!--<div class="tempoConstruccion"><h1>En proceso de construcción (Smartecoschool)</h1></div>-->
<div class="container">
    <header class="row contenidoHeader">
        <div class="col-2 imagenHeader logo-img-header-SES">
            <img src="img/iconSES.png" alt="Imagen de consumo de agua y luz" width="752" height="583">
        </div>
        <div class="col-8 contenidoHeaderTitulo">
            <h1>Estadísticas de Consumo de Agua y Luz</h1>
        </div>
        <div class="col-2 imagenHeader logo-img-header-Rincon">
            <img src="img/iconElRincon.png" alt="Imagen del logo IES_ElRincón" width="1280" height="1329">
        </div>
    </header>

    <main class="container-fluid contenidoMain" id="contenidoMain">
        <div class="row contenidoVistaGeneral">

            <!-- ------------------------------ -->
            <!-- Vista de la sección de ENERGÍA -->
            <!-- ------------------------------ -->
            <section class="col-6 contenidoVistaGeneralEnergy" id="contenidoVistaGeneralEnergy">
                <div class="row">

                    <!-- Título de la sección de energía (luz) -->
                    <div class="col-12 contenidoTituloVistas">
                        <div class="contenidoTituloEnergy">
                            <img src="img/vectorEnergy.svg" alt="Imagen energía">
                            <h2>Energía</h2>
                        </div>
                    </div>
                    <!-- ----------------------------------------------------------------------- -->

                    <!-- Control de vistas en css/controlVistas.css y en js/controlVistas.js -->
                    <div class="col-12 contenidoConsumoEnergy">
                        <!-- Vista del consumo SEMANAL de energía. Inicialmente visible.
                        Cambiará cada x tiempo por la vista del consumo mensual de energía -->
                        <div id="contenidoConsumoEnergyActual">
                            <h3>Consumo DIARIO actual</h3>
                            <span id="cantidadConsumoEnergyActual">___</span>
                        </div>

                        <!-- Vista del consumo MENSUAL de energía. Inicialmente oculto.
                        Cambiará cada x tiempo por la vista del consumo semanal de energía -->
                        <div id="contenidoConsumoEnergyMensual">
                            <h3>Consumo del MES actual </h3>
                            <span id="cantidadConsumoEnergyMensual">___</span>
                        </div>
                    </div>

                    <div class="contenidoGraficaConsumoEnergy">
                        <div id="graficaSemanalEnergy"></div>

                        <!-- Posición absoluta. Inicialmente invisible-->
                        <div id="graficaMensualEnergy"></div>
                    </div>
                    <!-- ----------------------------------------------------------------------- -->
                </div>
            </section>

            <!-- --------------------------- -->
            <!-- Vista de la sección de AGUA -->
            <!-- --------------------------- -->
            <section class="col-6 contenidoVistaGeneralAgua" id="contenidoVistaGeneralAgua">
                <div class="row">

                    <!-- Título de la sección de agua -->
                    <div class="col-12 contenidoTituloVistas">
                        <div class="contenidoTituloAgua">
                            <img src="img/vectorAgua.svg" alt="Imagen energía">
                            <h2>Agua</h2>
                        </div>
                    </div>
                    <!-- ----------------------------------------------------------------------- -->

                    <div class="col-12 contenidoConsumoAgua">
                        <!-- Vista del consumo SEMANAL del agua. Inicialmente visible.
                        Cambiará cada x tiempo por la vista del consumo mensual del agua -->
                        <div id="contenidoConsumoAguaActual">
                            <h3>Consumo DIARIO actual</h3>
                            <span id="cantidadConsumoAguaActual">___</span>
                        </div>

                        <!-- Vista del consumo MENSUAL del agua. Inicialmente oculto.
                        Cambiará cada x tiempo por la vista del consumo semanal del agua -->
                        <div id="contenidoConsumoAguaMensual">
                            <h3>Consumo del MES actual</h3>
                            <span id="cantidadConsumoAguaMensual">___</span>
                        </div>
                    </div>

                    <div class="contenidoGraficaConsumoAgua">
                        <div id="graficaSemanalAgua"></div>

                        <!-- Posición absoluta. Inicialmente invisible-->
                        <div id="graficaMensualAgua"></div>
                    </div>
                    <!-- ----------------------------------------------------------------------- -->

                </div>
            </section>
        </div>


    </main>

    <!--    <footer class="contenidoFooter">-->
    <!--        <h1>En proceso de construcción (Smartecoschool) ⚙</h1>-->
    <!--    </footer>-->
</div>

<script src="js/controlVistas.js"></script>

<!--<script type="module" src="js/graficas/graficaSemanalEnergy.js"></script>-->
<!--<script type="module" src="js/graficas/graficaSemanalAgua.js"></script>-->
<script type="module" src="js/graficas/graficaSEnergy2.js"></script>
<script type="module" src="js/graficas/graficaSAgua2.js"></script>

<script type="module" src="js/graficas/graficaMensualEnergy.js"></script>
<script type="module" src="js/graficas/graficaMensualAgua.js"></script>

<script type="module" src="js/api-service.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
